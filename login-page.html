<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAAP | Login Registerd User</title>
    <link rel="stylesheet" href="taap-style.css">
    <link rel="stylesheet" href="./login-page.css">
</head>
<body>

    <div class="banner">
        <a href="#"><img src="./pic/banner-default.png" alt=""></a>
    </div>

    <div class="form-container">
        <form action="" class="taap-login taap-green">
            <div class="heading">Sign in</div>
            <input type="text" placeholder="Username">
            <input type="password" name="" id="" placeholder="Password">

            <div class="mid">
                <input class="taap-bg-green login" type="submit" value="LOGIN">
                <input type="checkbox" name="Remember" id="rem">
                <label for="rem">Remember</label>
                <a class="forpass" href="#">Forgot Password?</a>
            </div>

            <div class="homebtn">
                <a href="./index.html">Home</a>
            </div>
        </form>
        <div class="foot">
            2022 Â© taapsoft.com
        </div>
    </div>
    
    



    <script src="./taap-script.js"></script>
</body>
</html>
